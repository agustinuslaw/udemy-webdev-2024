<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="/dummy">
        <h1>Race Registration!</h1>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <label for="radios">Select a Race:</label>
        <div id="radios">
            <div>
                <input type="radio" name="raceradio" id="r1" value="r1">
                <label for="r1">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="raceradio" id="r2" value="r2">
                <label for="r2">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="raceradio" id="r3" value="r3">
                <label for="r3">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" required>
        </div>
        <div>
            <label for="ages-div">Select for age group:</label>
            <div id="ages-div">
                <select name="" id="ages">
                    <option value="item1">group01</option>
                    <option value="item2">group02</option>
                    <option value="item3">group03</option>
                    <option value="item4">group04</option>
                    <option value="item5">group05</option>
                </select>
            </div>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
